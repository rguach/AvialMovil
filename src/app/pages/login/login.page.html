<ion-header [translucent]="true">
</ion-header>

<ion-content class="ion-padding login-content bg-gradient-to-b from-gray-900 to-gray-800">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md flex flex-col items-center space-y-8 p-6 bg-gray-800 rounded-xl shadow-lg">
      <!-- Logo o imagen representativa -->
      <img src="../assets/avialb.png" alt="Logo Avialb" class="w-32 h-32 mb-6">
      
      <form [formGroup]="loginForm" (ngSubmit)="authenticate()" class="w-full space-y-6">
        <div class="space-y-2">
          <ion-item lines="none" class="bg-gray-700 rounded-lg">
            <ion-label position="floating" class="text-gray-300">Usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <div *ngIf="f['username'].touched && f['username'].invalid" class="text-red-500 text-sm mt-1 text-center">
            Usuario es requerido
          </div>
        </div>
        
        <div class="space-y-2">
          <ion-item lines="none" class="bg-gray-700 rounded-lg">
            <ion-label position="floating" class="text-gray-300">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1 text-center">
            Contraseña es requerida y debe tener al menos 6 caracteres
          </div>
        </div>
        
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out">
          Ingresar
        </ion-button>
      </form>
      
      <!-- Aviso legal o derechos de autor -->
      <div class="text-center text-gray-400 mt-8 text-sm">
        &copy;  Todos los derechos reservados. <br>
        Desarrollado por ISTPET-2024
      </div>
    </div>
  </div>
</ion-content>
