<app-explore-segments></app-explore-segments>

<ion-content [fullscreen]="false" color="light" class="ion-padding bg-gray-100 dark:bg-gray-800">
  <form [formGroup]="FotografiasForm" (ngSubmit)="saveData()" class="bg-white p-4 rounded shadow-md dark:bg-gray-800">
    <b class="text-lg text-gray-900 dark:text-gray-300">Fotograf√≠as</b>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="addPhotoToGallery(2)" class="w-full bg-blue-600 text-white dark:bg-blue-500 dark:text-white">
            <ion-icon name="camera" class="mr-2"></ion-icon> Foto 1
          </ion-button>
        </ion-col>
        <ion-col size="6" (click)="removePhoto(2)" class="cursor-pointer">
          <ion-img *ngIf="FotografiasForm.get('foto2')!.value" [src]="FotografiasForm.get('foto2')!.value" class="rounded-lg shadow-md dark:border-gray-700"></ion-img>
        </ion-col>
      </ion-row>
