<ion-header>
  <ion-toolbar class="bg-blue-600 text-black dark:bg-blue-500 dark:text-white">
    <ion-title>Agregar Daño</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" class="text-black dark:text-white">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="p-4 bg-gray-100 dark:bg-gray-900">
  <ion-list class="bg-white rounded shadow-md p-4 dark:bg-gray-800">

    <ion-item class="flex flex-col md:flex-row md:items-center dark:text-gray-300">
      <ion-label class="md:w-1/3 text-gray-900 dark:text-gray-300">Zona</ion-label>
      <ion-select
        class="md:w-2/3 text-gray-900 dark:text-gray-300"
        [(ngModel)]="zonaSeleccionada"
        (ionChange)="cargarSubzonas()"
        interface="popover">
        <ion-select-option *ngFor="let zona of zonas" [value]="zona" class="text-gray-900 dark:text-gray-300">{{ zona }}</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item class="flex flex-col md:flex-row md:items-center dark:text-gray-300">
      <ion-label class="md:w-1/3 text-gray-900 dark:text-gray-300">SubZona</ion-label>
      <ion-select
        class="md:w-2/3 text-gray-900 dark:text-gray-300"
        [(ngModel)]="subzonaSeleccionada"
        (ionChange)="cargarPiezas()"
        interface="popover">
        <ion-select-option *ngFor="let subzona of subzona[zonaSeleccionada]" [value]="subzona" class="text-gray-900 dark:text-gray-300">{{ subzona }}</ion-select-option>
      </ion-select>
    </ion-item>
    

    <ion-item *ngIf="zonaSeleccionada" class="flex flex-col md:flex-row md:items-center mt-4 dark:text-gray-300">
      <ion-label class="md:w-1/3 text-gray-900 dark:text-gray-300">Pieza</ion-label>
      <ion-select
        class="md:w-2/3 text-gray-900 dark:text-gray-300"
        [(ngModel)]="piezaSeleccionada"
        (ionChange)="cargarImagenPieza()"
        interface="popover">
        <ion-select-option *ngFor="let pieza of piezas[subzonaSeleccionada]" [value]="pieza" class="text-gray-900 dark:text-gray-300">{{ pieza }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div *ngIf="piezaSeleccionada" class="canvas-container mt-6">
    <canvas
      #canvasPieza
      class="w-300 h-300 border border-gray-300 rounded-lg shadow-md dark:border-gray-700"
      (click)="seleccionarAreaDano($event)"
    ></canvas>
  </div>

  <div *ngIf="areaAfectada" class="mt-4 p-2 bg-white rounded shadow-md dark:bg-gray-800">
    <p class="text-gray-700 dark:text-gray-300">Área afectada: {{ areaAfectada }}</p>
  </div>

  <ion-button
    expand="block"
    class="mt-6 bg-blue-600 text-white disabled:opacity-50 dark:bg-blue-500 dark:text-white"
    (click)="guardarDano()"
    [disabled]="!zonaSeleccionada || !subzonaSeleccionada || !piezaSeleccionada || !areaAfectada"
  >
    Guardar Daño
  </ion-button>
</ion-content>
